<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resolver Programación Lineal desde Enunciado</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔎 Resolver Problemas de Programación Lineal</h1>
    <label>🔐 Tu API Key de OpenAI:</label>
    <input id="apiKey" type="password" placeholder="sk-..." />

    <label>📝 Pega aquí tu enunciado completo:</label>
    <textarea id="enunciado" rows="10" placeholder="Ej: Investment Advisors Inc..."></textarea>

    <button onclick="resolver()">Resolver</button>

    <h3>📊 Resultado:</h3>
    <pre id="resultado">Esperando entrada...</pre>
  </div>

  <script>
    async function resolver() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("enunciado").value.trim();

      if (!apiKey || !prompt) {
        alert("Debes ingresar tu API key y el enunciado.");
        return;
      }

      const systemPrompt = `
Eres un experto en investigación de operaciones. Te doy un enunciado de un problema de programación lineal y debes:
1. Formular el modelo (función objetivo, variables y restricciones)
2. Resolver con el método simplex (si es de 2 variables)
3. Mostrar solución óptima, valor máximo, variables básicas, restricciones activas
4. Analizar qué restricciones son limitantes y mostrar precios duales
5. Graficar si es posible
6. Interpretar resultados claramente

Da la solución paso a paso como si fuera un reporte.
`;

      const body = {
        model: "gpt-4",
        messages: [
          { role: "system", content: systemPrompt },
          { role: "user", content: prompt }
        ],
        temperature: 0
      };

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();

      if (data.choices && data.choices.length > 0) {
        document.getElementById("resultado").textContent = data.choices[0].message.content;
      } else {
        document.getElementById("resultado").textContent = "❌ Error al generar respuesta.";
      }
    }
  </script>
</body>
</html>
