<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problema de ProgramaciÃ³n Lineal</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=YOUR_API_KEY"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .formulario {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #calculator {
      height: 500px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>ðŸ’¡ ProgramaciÃ³n Lineal</h1>

<div class="formulario">
  <label for="max">Maximizar Z =</label>
  <input type="text" id="max" placeholder="Ejemplo: 60x + 80y">

  <label for="min">Minimizar Z =</label>
  <input type="text" id="min" placeholder="Ejemplo: 40x + 30y">

  <label for="restricciones">Sujeto a:</label>
  <textarea id="restricciones" rows="5" placeholder="Ejemplo:&#10;4x + 2y <= 100&#10;2x + 3y <= 90&#10;x >= 0&#10;y >= 0"></textarea>

  <button onclick="resolver()">Graficar</button>
</div>

<div id="calculator"></div>

<script>
  const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
    expressions: true,
    settingsMenu: false,
    expressionsTopbar: false
  });

  function resolver() {
    calculator.setExpressions([]); // Limpia todo

    const max = document.getElementById("max").value.trim();
    const min = document.getElementById("min").value.trim();
    const restricciones = document.getElementById("restricciones").value.trim().split('\n');

    restricciones.forEach((r, i) => {
      if (r) {
        calculator.setExpression({
          id: 'r' + i,
          latex: r.replace(/â‰¤/g, "\\le").replace(/â‰¥/g, "\\ge")
        });
      }
    });

    if (max !== "") {
      calculator.setExpression({
        id: 'max',
        latex: "Z=" + max,
        color: Desmos.Colors.BLUE,
        lineStyle: Desmos.Styles.DASHED
      });
    }

    if (min !== "") {
      calculator.setExpression({
        id: 'min',
        latex: "Z=" + min,
        color: Desmos.Colors.GREEN,
        lineStyle: Desmos.Styles.DASHED
      });
    }
  }
</script>

</body>
</html>
