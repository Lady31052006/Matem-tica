<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Región solución desigualdades 3 variables</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot3d" style="width: 800px; height: 700px;"></div>

<script>
  // Creamos mallas para x y y
  let x = [];
  let y = [];
  let step = 0.5;

  for(let i=0; i<=10; i+=step) {
    x.push(i);
    y.push(i);
  }

  // Generar matrices X, Y
  let X = [];
  let Y = [];
  for(let i=0; i<y.length; i++) {
    for(let j=0; j<x.length; j++) {
      X.push(x[j]);
      Y.push(y[i]);
    }
  }

  // Funciones de superficie: z = f(x,y)
  // Ejemplo de desigualdades:
  // 1) x + y + z <= 10  => z <= 10 - x - y
  // 2) x >= 2
  // 3) y >= 1

  // Para la superficie límite de z:
  let Z = X.map( (val, idx) => 10 - X[idx] - Y[idx] );

  // Crear la superficie z = 10 - x - y (plano límite)
  let surface1 = {
    type: 'surface',
    x: x,
    y: y,
    z: [],
    opacity: 0.7,
    colorscale: 'Viridis',
    name: 'x + y + z = 10',
    showscale: false
  };

  // Completar matriz Z para superficie (matriz 2D)
  for(let i=0; i<y.length; i++) {
    let row = [];
    for(let j=0; j<x.length; j++) {
      row.push(10 - x[j] - y[i]);
    }
    surface1.z.push(row);
  }

  // Plano x = 2 (paralela al eje yz)
  let planeX = {
    type: 'mesh3d',
    x: [2, 2, 2, 2],
    y: [0, 0, 10, 10],
    z: [0, 10, 10, 0],
    opacity: 0.5,
    color: 'red',
    name: 'x = 2'
  };

  // Plano y = 1 (paralela al eje xz)
  let planeY = {
    type: 'mesh3d',
    x: [0, 0, 10, 10],
    y: [1, 1, 1, 1],
    z: [0, 10, 10, 0],
    opacity: 0.5,
    color: 'green',
    name: 'y = 1'
  };

  // Layout y configuración del gráfico
  let layout = {
    title: 'Región solución desigualdades 3 variables',
    scene: {
      xaxis: {title: 'x', range: [0,10]},
      yaxis: {title: 'y', range: [0,10]},
      zaxis: {title: 'z', range: [0,10]}
    },
    legend: {x:0, y:1}
  };

  // Graficar
  Plotly.newPlot('plot3d', [surface1, planeX, planeY], layout);
</script>

</body>
</html>
