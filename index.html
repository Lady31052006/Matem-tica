<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de Desigualdades con Dos Variables</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5c1eb;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #f5c1eb;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #f5c1eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c59c5;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }

    #graph {
      margin-top: 30px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Graficador de Desigualdades con Dos Variables</h1>
    <input type="text" id="inequality" placeholder="Ej: 2x + 3y <= 6" />
    <button onclick="graficar()">Graficar</button>
    <p class="note">Formato válido: Ax + By ≤ C (usa <=, >=, &lt;, &gt;, ==)</p>
    <div id="graph"></div>
  </div>

  <script>
    function graficar() {
      const input = document.getElementById("inequality").value.trim();
      const regex = /^(-?\d*\.?\d*)x\s*([+-]\s*\d*\.?\d*)y\s*(<=|>=|<|>|==)\s*(-?\d+\.?\d*)$/;

      const match = input.replace(/\s+/g, '').match(regex);
      if (!match) {
        alert("Formato no válido. Usa algo como: 2x + 3y <= 6");
        return;
      }

      const A = parseFloat(match[1] || "1");
      const By = match[2].replace(/\s+/g, '');
      const B = parseFloat(By.startsWith('+') ? By.slice(1) : By);
      const op = match[3];
      const C = parseFloat(match[4]);

      const xMin = -10, xMax = 10, yMin = -10, yMax = 10, step = 0.25;

      const regionX = [], regionY = [], fronteraX = [], fronteraY = [];

      for (let x = xMin; x <= xMax; x += step) {
        const y = (C - A * x) / B;
        if (isFinite(y)) {
          fronteraX.push(x);
          fronteraY.push(y);
        }
      }

      for (let x = xMin; x <= xMax; x += step) {
        for (let y = yMin; y <= yMax; y += step) {
          const valor = A * x + B * y;
          let cumple = false;
          switch (op) {
            case "<": cumple = valor < C; break;
            case "<=": cumple = valor <= C; break;
            case ">": cumple = valor > C; break;
            case ">=": cumple = valor >= C; break;
            case "==": cumple = valor === C; break;
          }
          if (cumple) {
            regionX.push(x);
            regionY.push(y);
          }
        }
      }

      const region = {
        x: regionX,
        y: regionY,
        mode: 'markers',
        name: 'Región solución',
        marker: { color: 'rgba(76, 175, 80, 0.3)', size: 3 },
        type: 'scatter'
      };

      const linea = {
        x: fronteraX,
        y: fronteraY,
        mode: 'lines',
        name: 'Línea frontera',
        line: { color: '#f5c1eb', width: 2 }
      };

      const layout = {
        title: 'Gráfico de la Desigualdad',
        xaxis: { range: [xMin, xMax], title: 'x' },
        yaxis: { range: [yMin, yMax], title: 'y' },
        showlegend: true
      };

      Plotly.newPlot('graph', [region, linea], layout);
    }
  </script>
</body>
</html>
