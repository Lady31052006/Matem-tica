<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programaci√≥n Lineal Personalizada</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=YOUR_API_KEY"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f7fb;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .formulario {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #calculator {
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>üß† Programaci√≥n Lineal - T√∫ escribes el problema</h1>

<div class="formulario">
  <label for="max">Maximizar Z:</label>
  <input type="text" id="max" placeholder="Ej: 60x + 80y">

  <label for="min">Minimizar Z:</label>
  <input type="text" id="min" placeholder="Ej: 40x + 20y">

  <label for="restricciones">Sujeto a:</label>
  <textarea id="restricciones" rows="5" placeholder="Ejemplo:&#10;4x + 2y ‚â§ 100&#10;2x + 3y ‚â§ 90&#10;x ‚â• 0&#10;y ‚â• 0"></textarea>

  <button onclick="resolver()">Resolver</button>
</div>

<div id="calculator"></div>

<script>
  const elt = document.getElementById('calculator');
  const calculator = Desmos.GraphingCalculator(elt, {
    expressions: true,
    expressionsTopbar: false,
    settingsMenu: false,
    keypad: false
  });

  function resolver() {
    calculator.setExpressions([]);

    const max = document.getElementById('max').value.trim();
    const min = document.getElementById('min').value.trim();
    const restricciones = document.getElementById('restricciones').value.trim().split('\n');

    // Mostrar restricciones
    restricciones.forEach((r, i) => {
      if (r) {
        calculator.setExpression({ id: 'r' + i, latex: r.replace(/‚â§/g, "\\le").replace(/‚â•/g, "\\ge") });
      }
    });

    // Mostrar funci√≥n objetivo si est√° escrita
    if (max !== "") {
      calculator.setExpression({
        id: 'max_linea',
        latex: `Z=${max}`,
        color: Desmos.Colors.BLUE,
        lineStyle: Desmos.Styles.DASHED
      });
    }

    if (min !== "") {
      calculator.setExpression({
        id: 'min_linea',
        latex: `Z=${min}`,
        color: Desmos.Colors.GREEN,
        lineStyle: Desmos.Styles.DASHED
      });
    }
  }
</script>

</body>
</html>
