<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programaci贸n Lineal Interactiva</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=YOUR_API_KEY"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #eef3f7;
    }
    h1 {
      text-align: center;
    }
    .formulario {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
    }
    button {
      background-color: #2ecc71;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #calculator {
      width: 100%;
      height: 500px;
      border: 1px solid #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>М Programaci贸n Lineal Interactiva</h1>

  <div class="formulario">
    <label>Tipo de problema:</label>
    <select id="tipo">
      <option value="max">Maximizar</option>
      <option value="min">Minimizar</option>
    </select>

    <label>Funci贸n Objetivo Z:</label>
    <input type="text" id="objetivo" placeholder="Ejemplo: 60x + 80y">

    <label>Restricciones (una por l铆nea):</label>
    <textarea id="restricciones" rows="5" placeholder="Ejemplo:&#10;4x + 2y <= 100&#10;2x + 3y <= 90&#10;x >= 0&#10;y >= 0"></textarea>

    <button onclick="graficar()">Graficar Problema</button>
  </div>

  <div id="calculator"></div>

  <script>
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {
      expressions: true,
      expressionsTopbar: false,
      settingsMenu: false
    });

    function graficar() {
      calculator.setExpressions([]);
      const tipo = document.getElementById("tipo").value;
      const z = document.getElementById("objetivo").value;
      const restr = document.getElementById("restricciones").value.split("\n");

      // Mostrar restricciones
      restr.forEach((r, i) => {
        if (r.trim() !== "") {
          calculator.setExpression({ id: 'r' + i, latex: r.replace(/=/g, "\\le") });
        }
      });

      // Mostrar funci贸n objetivo como l铆nea punteada (Z constante)
      calculator.setExpression({
        id: 'z_linea',
        latex: z.replace(/=/g, "") + "= c",
        color: Desmos.Colors.BLUE,
        lineStyle: Desmos.Styles.DASHED
      });
    }
  </script>

</body>
</html>
