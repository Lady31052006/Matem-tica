    /* =============================================================
       UTILIDADES DE PARSEO
       =============================================================*/

    /**
     * Inserta el operador * donde math.js lo necesita (multiplicación explícita).
     *  - 2y  -> 2*y
     *  - -y  -> -1*y
     *  - +y  -> +1*y
     *  -  y  -> 1*y (si es el primer término)
     */
    function prepararParaMath(expr) {
      let out = expr;
      // 2y -> 2*y
      out = out.replace(/([0-9])\s*([a-zA-Z])/g, '$1*$2');
      // -y  -> -1*y , +y -> +1*y , inicio de línea "y" -> 1*y
      out = out.replace(/(^|[+\-])\s*([a-zA-Z])/g, (m, signo, variable) => `${signo}1*${variable}`);
      return out;
    }

    /**
     * Extrae coeficientes a y b de "a x + b y" (sin término independiente).
     * Acepta tanto "2y" como "2*y".
     */
    function obtenerCoeficientes(expr) {
      // Eliminamos espacios y el * para hacer más sencillo el regex
      const normalizada = expr.replace(/\s+/g, '').replace(/\*/g, '')
                              .replace(/(?<![0-9])-y/gi, '-1y')
                              .replace(/(?<![0-9])-x/gi, '-1x')
                              .replace(/\+y/gi, '+1y')
                              .replace(/\+x/gi, '+1x');
      const matchX = normalizada.match(/([+-]?[0-9]*\.?[0-9]*)x/i);
      const matchY = normalizada.match(/([+-]?[0-9]*\.?[0-9]*)y/i);
      const a = matchX ? parseFloat(matchX[1] || 1) : 0;
      const b = matchY ? parseFloat(matchY[1] || 1) : 0;
      return { a, b };
    }

    function parseRestriccion(texto) {
      const match = texto.match(/(.+)(<=|>=|=)(.+)/);
      if (!match) return null;
      const exprOriginal = match[1].trim();     // "x + 2y"
      const exprEval     = prepararParaMath(exprOriginal); // "x+2*y"
      return {
        expr: exprOriginal,     // para coeficientes e intersecciones
        exprEval: exprEval,     // para evaluar con math.js
        op: match[2].trim(),
        rhs: parseFloat(match[3])
      };
    }

    /* =============================================================
       GEOMETRÍA: INTERSECCIÓN DE RECTAS
       =============================================================*/
    function interseccion(r1, r2) {
      const { a: a1, b: b1 } = obtenerCoeficientes(r1.expr);
      const { a: a2, b: b2 } = obtenerCoeficientes(r2.expr);
      const c1 = r1.rhs;
      const c2 = r2.rhs;

      const det = a1 * b2 - a2 * b1;
      if (Math.abs(det) < 1e-10) return null; // Paralelas o coincidentes

      const x = (c1 * b2 - c2 * b1) / det;
      const y = (a1 * c2 - a2 * c1) / det;
      return { x, y };
    }

    /* =============================================================
       VERIFICAR SI UN PUNTO CUMPLE TODAS LAS RESTRICCIONES
       =============================================================*/
    function cumpleRestricciones(punto, restricciones) {
      return restricciones.every(r => {
        let val;
        try {
          val = math.evaluate(r.exprEval, punto);
        } catch (err) {
          console.error('Error evaluando', r.exprEval, 'en', punto, err);
          return false;
        }
        if (r.op === '<=') return val <= r.rhs + 1e-6;
        if (r.op === '>=') return val >= r.rhs - 1e-6;
        if (r.op === '=')  return Math.abs(val - r.rhs) < 1e-6;
        return false;
      });
    }

      const puntos = [];
      for (let i = 0; i < restricciones.length; i++) {

          const p = interseccion(restricciones[i], restricciones[j]);
          if (p && isFinite(p.x) && isFinite(p.y) && cumpleRestricciones(p, restricciones)) {

          }

      const exprMin = minInputRaw ? math.parse(prepararParaMath(minInputRaw)).compile() : null;

      let mejorMax = null, mejorMin = null;

      unicos.forEach(p => {
        const fila = { x: p.x.toFixed(2), y: p.y.toFixed(2) };
        if (exprMax) {
          const z = exprMax.evaluate(p);
          fila.max = z.toFixed(2);
          if (z > maxZ) { maxZ = z; mejorMax = { ...p, z }; }
        }
        if (exprMin) {
          const z = exprMin.evaluate(p);
          fila.min = z.toFixed(2);
          if (z < minZ) { minZ = z; mejorMin = { ...p, z }; }
        }

        coords.x.push(p.x);
        coords.y.push(p.y);
        coords.text.push(`(${p.x.toFixed(2)}, ${p.y.toFixed(2)})`);
      });

        }], {
          title: 'Región Factible',
          xaxis: { title: 'x', zeroline: true },
          yaxis: { title: 'y', zeroline: true }
        });
      } else {

          xaxis: { title: 'x', zeroline: true },
          yaxis: { title: 'y', zeroline: true }
        });

      if (exprMax) tablaHTML += '<th>Z máx</th>';
      if (exprMin) tablaHTML += '<th>Z mín</th>';
      tablaHTML += '</tr>';
      filas.forEach(f => {
        tablaHTML += `<tr><td>${f.x}</td><td>${f.y}</td>`;
        if (exprMax) tablaHTML += `<td>${f.max}</td>`;
        if (exprMin) tablaHTML += `<td>${f.min}</td>`;
        tablaHTML += '</tr>';
      });
      tablaHTML += '</table>';
