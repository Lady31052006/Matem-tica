<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programaci칩n Lineal Completa</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea, input { width: 300px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; }
    #grafico { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>游눠 Programaci칩n Lineal</h1>

  <label>Maximizar Z =</label>
  <input id="maximo" type="text" placeholder="Ej: 60x + 80y"><br><br>

  <label>Minimizar Z =</label>
  <input id="minimo" type="text" placeholder="Ej: 40x + 30y"><br><br>

  <label>Sujeto a:</label><br>
  <textarea id="restricciones" rows="5" cols="40" placeholder="Ej:\nx + 2y <= 100\n2x + 3y <= 90\nx >= 0\ny >= 0"></textarea><br><br>

  <button onclick="resolverPL()">Graficar y Resolver</button>

  <div id="grafico" style="width:600px;height:400px;"></div>
  <div id="tabla"></div>
  <div id="resultado"></div>

  <script>
    function parseRestriccion(texto) {
      const match = texto.match(/(.+)(<=|>=|=)(.+)/);
      if (!match) return null;
      return {
        expr: match[1].trim(),
        op: match[2].trim(),
        rhs: parseFloat(match[3])
      };
    }

    function interseccion(r1, r2) {
      try {
        const eq1 = `${r1.expr} = ${r1.rhs}`;
        const eq2 = `${r2.expr} = ${r2.rhs}`;
        const solutions = math.solve([eq1, eq2], ['x', 'y']);
        return solutions;
      } catch {
        return null;
      }
    }

    function cumpleRestricciones(punto, restricciones) {
      return restricciones.every(r => {
        const val = math.evaluate(r.expr, punto);
        if (r.op === '<=') return val <= r.rhs + 1e-6;
        if (r.op === '>=') return val >= r.rhs - 1e-6;
        if (r.op === '=') return Math.abs(val - r.rhs) < 1e-6;
        return false;
      });
    }

    function resolverPL() {
      const maxInput = document.getElementById('maximo').value.trim();
      const minInput = document.getElementById('minimo').value.trim();
      const restriccionesInput = document.getElementById('restricciones').value.trim().split('\n');
      const restricciones = restriccionesInput.map(parseRestriccion).filter(r => r);

      const puntos = [];
      for (let i = 0; i < restricciones.length; i++) {
        for (let j = i + 1; j < restricciones.length; j++) {
          const p = interseccion(restricciones[i], restricciones[j]);
          if (p && isFinite(p.x) && isFinite(p.y)) {
            if (cumpleRestricciones(p, restricciones)) {
              puntos.push(p);
            }
          }
        }
      }

      const exprMax = maxInput ? math.parse(maxInput).compile() : null;
      const exprMin = minInput ? math.parse(minInput).compile() : null;

      const filas = [];
      let maxZ = -Infinity, minZ = Infinity;
      let mejorMax = null, mejorMin = null;
      const coords = { x: [], y: [], text: [] };

      puntos.forEach(p => {
        const fila = { x: p.x.toFixed(2), y: p.y.toFixed(2) };
        if (exprMax) {
          const z = exprMax.evaluate(p);
          fila.max = z.toFixed(2);
          if (z > maxZ) {
            maxZ = z;
            mejorMax = { ...p, z };
          }
        }
        if (exprMin) {
          const z = exprMin.evaluate(p);
          fila.min = z.toFixed(2);
          if (z < minZ) {
            minZ = z;
            mejorMin = { ...p, z };
          }
        }
        filas.push(fila);
        coords.x.push(p.x);
        coords.y.push(p.y);
        coords.text.push(`(${p.x.toFixed(2)}, ${p.y.toFixed(2)})`);
      });

      Plotly.newPlot('grafico', [{
        x: coords.x,
        y: coords.y,
        mode: 'markers+text',
        text: coords.text,
        textposition: 'top center',
        marker: { size: 8 }
      }], {
        title: 'Regi칩n Factible',
        xaxis: { title: 'x' },
        yaxis: { title: 'y' }
      });

      let tablaHTML = '<table><tr><th>x</th><th>y</th>';
      if (exprMax) tablaHTML += '<th>Z m치x</th>';
      if (exprMin) tablaHTML += '<th>Z m칤n</th>';
      tablaHTML += '</tr>';
      filas.forEach(f => {
        tablaHTML += `<tr><td>${f.x}</td><td>${f.y}</td>`;
        if (exprMax) tablaHTML += `<td>${f.max}</td>`;
        if (exprMin) tablaHTML += `<td>${f.min}</td>`;
        tablaHTML += '</tr>';
      });
      tablaHTML += '</table>';
      document.getElementById('tabla').innerHTML = tablaHTML;

      let conclusion = '';
      if (exprMax && mejorMax) {
        conclusion += `<p><strong>M치ximo:</strong> Z = ${mejorMax.z.toFixed(2)} en (x = ${mejorMax.x.toFixed(2)}, y = ${mejorMax.y.toFixed(2)})</p>`;
      }
      if (exprMin && mejorMin) {
        conclusion += `<p><strong>M칤nimo:</strong> Z = ${mejorMin.z.toFixed(2)} en (x = ${mejorMin.x.toFixed(2)}, y = ${mejorMin.y.toFixed(2)})</p>`;
      }
      document.getElementById('resultado').innerHTML = conclusion || '<p style="color:red;">No se encontraron soluciones factibles.</p>';
    }
  </script>
</body>
</html>
